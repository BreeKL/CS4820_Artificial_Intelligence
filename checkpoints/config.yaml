augmentation:
  augmentation_factor: 10
  enabled: true
  max_shift: 100
  methods:
  - noise
  - shift
  - scale
  - warp
  noise_level: 0.03
  scale_range:
  - 0.85
  - 1.15
  warp_factor: 0.15
classes:
- Non-Transit
- Transit
data:
  processed_dir: data/processed
  raw_dir: data/raw
  splits_dir: data/splits
  test_ratio: 0.15
  train_ratio: 0.7
  val_ratio: 0.15
model:
  d_ff: 256
  d_model: 64
  dropout: 0.5
  input_dim: 1
  max_len: 2000
  n_classes: 2
  n_heads: 4
  n_layers: 2
  use_temporal_encoding: true
paths:
  checkpoint_dir: checkpoints
  log_dir: logs
  results_dir: results
preprocessing:
  cadence_minutes: 30.0
  max_gap_days: 2.0
  overlap: 0.0
  rolling_window: 50
  savgol_poly: 3
  savgol_window: 51
  segment_duration_days: 27.0
  sigma_threshold: 3.0
training:
  batch_size: 4
  early_stopping_patience: 5
  gradient_clip: 1.0
  label_smoothing: 0.1
  learning_rate: 3.0e-05
  num_epochs: 100
  num_workers: 2
  optimizer: adamw
  scheduler_patience: 5
  seed: 42
  use_amp: false
  warmup_epochs: 5
  weight_decay: 0.05
